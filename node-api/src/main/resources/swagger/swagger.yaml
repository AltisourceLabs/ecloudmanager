  swagger: '2.0'
  info:
    version: 0.0.0
    title: Deployment Agent
  paths:
    /task:
      get:
        tags:
        - tasks
        summary: Get list of tasks
        description: List of tasks on tasks
        operationId: getTasks
        produces:
         
        - application/json
        responses:
          200:
            description: Successful
            schema:
              $ref: '#/definitions/Tasks'
    /task/{taskId}:
      get:
        tags:
        - tasks
        summary: Get task information
        operationId: getTask
        produces:
         
        - application/json
        parameters:
        - name: taskId
          in: path
          description: ID of task to return
          required: true
          type: string
        responses:
          200:
            description: Successful
            schema:
              $ref: '#/definitions/TaskInfo'
          400:
            description: Invalid ID
          404:
            description: Task not found
        security:
        - key: []
      delete:
        tags:
        - tasks
        summary: Delete task
        operationId: deleteTask
        produces:
         
        - application/json
        parameters:
        - name: taskId
          in: path
          description: ID of task to delete
          required: true
          type: string
        responses:
          200:
            description: Successful
            schema:
              $ref: '#/definitions/TaskInfo'
          400:
            description: Invalid ID
          404:
            description: Task not found
    /task/{taskId}/log:
      get:
        tags:
        - tasks
        summary: Get task's log
        operationId: getLog
        produces:
         
        - application/json
        parameters:
        - name: taskId
          in: path
          description: ID of task to return
          required: true
          type: integer
        - name: skip
          in: query
          description: Number of records to skip
          required: false
          type: integer
        - name: count
          in: query
          description: Number of records to return
          required: false
          type: integer
        responses:
          200:
            description: Successful
            schema:
              $ref: '#/definitions/TaskLog'
          400:
            description: Invalid ID
          404:
            description: Task not found
