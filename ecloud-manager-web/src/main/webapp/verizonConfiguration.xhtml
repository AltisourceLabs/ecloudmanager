<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://java.sun.com/jsf/composite/components"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <p:outputPanel id="out">
                <h:form styleClass="contentForm">
                    <p:growl id="growl" showDetail="true"/>
                    <h2>
                        <h:outputText value="Verizon Configuration: #{verizonConfigurationController.verizonConfiguration.name}"/>
                    </h2>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Verizon Access Key:"/>
                        <h:inputSecret value="#{verizonConfigurationController.verizonConfiguration.accessKey}" autocomplete="off" redisplay="true"/>
                        <h:outputText value="Verizon Private Key:"/>
                        <h:inputSecret value="#{verizonConfigurationController.verizonConfiguration.privateKey}" autocomplete="off" redisplay="true"/>
                    </h:panelGrid>
                    <p:spacer/>
                    <p:outputPanel styleClass="runlistPanel">
                        <components:runlist runlistHolder="#{verizonConfigurationController.verizonConfiguration}" title="Verizon Specific Chef Run List"/>
                    </p:outputPanel>
                    <p:spacer/>
                    <h:panelGroup>
                        <p>
                            <p:commandButton value="Save" update="out growl" action="#{verizonConfigurationController.save}"/>
                            <p:commandButton value="Clear" update="out growl" action="#{verizonConfigurationController.clear}"/>
                        </p>
                    </h:panelGroup>
                </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
