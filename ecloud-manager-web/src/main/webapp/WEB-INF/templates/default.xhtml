<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>E-Cloud Manager</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />
    <!--<h:outputStylesheet name="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
</h:head>
<h:body>
   <div id="container">
      <div class="logo">
        <span class="fa-stack cloudLogo">
          <i class="fa fa-cloud fa-stack-2x" style="color: white"/>
          <i class="fa fa-power-off fa-stack-1x" style="color: grey"/>
        </span>
          <div class="ecloudCaption">
              <h:link outcome="/ecloud" styleClass="ecloudCaption">
                  <b>E-Cloud Manager</b>
              </h:link>
          </div>
      </div>
      <div id="content">
         <h:form id="menu_form" styleClass="menubarForm" rendered="#{identity.loggedIn}">
             <p:menubar styleClass="menubar" id="menubar">
                <p:menuitem value="Application Deployments" outcome="/appdeployments"/>
                <p:menuitem value="VM Templates" outcome="/vmtemplates"/>
                <p:menuitem value="Recipes" outcome="/commonRecipes"/>
                <p:menuitem value="Gateways" outcome="/gateways"/>
                <p:submenu label="Monitoring">
                    <p:menuitem value="&nbsp; Services" icon="fa fa-line-chart fa-fw" outcome="/serviceMonitoring"/>
                </p:submenu>
                 <p:submenu label="#{identity.account.loginName}" icon="fa fa-user" style="float: right; margin-right: 10px;">
                     <p:menuitem value="&nbsp; Logout" icon="fa fa-sign-out fa-fw" url="/logout"/>
                     <p:menuitem value="&nbsp; Manage Users" icon="fa fa-users fa-fw" outcome="/admin/users" rendered="#{authorizationHelper.hasAppRole('administrator')}"/>
                 </p:submenu>
                 <p:submenu label="Settings" icon="fa fa-cog" style="float: right; margin-right: 10px;">
                     <p:menuitem value="Agents" outcome="/agents"/>
                     <p:menuitem value="SSH Configurations" outcome="/sshConfigurations"/>
                     <p:menuitem value="Chef Configurations" outcome="/chefConfigurations"/>
                     <p:menuitem value="Verizon Configuration" outcome="/verizonConfiguration"/>
                     <p:menuitem value="AWS Configuration" outcome="/awsConfiguration"/>
                 </p:submenu>
             </p:menubar>
         </h:form>
         <ui:insert name="content">
                    [Template content will be inserted here]
         </ui:insert>
      </div>
      <div id="footer">
         <!--<p>-->
            <!--Â© footer text.<br />-->
         <!--</p>-->
      </div>
   </div>
</h:body>
</html>
