<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="value" required="true"
                         type="org.ecloudmanager.deployment.vm.provisioning.Recipe"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <p:panelGrid id="panelgrid_recipe" columns="3" style="margin-bottom:10px"
                 styleClass="ui-panelgrid-blank" cellpadding="5">
        <p:outputLabel id="label_id" for="id" value="Id:"/>
        <p:inputText id="id" value="#{cc.attrs.value.id}" required="true">
            <f:validator validatorId="recipeIdValidator"/>
            <f:attribute name="oldId" value="#{cc.attrs.value.oldId}"/>
        </p:inputText>
        <p:message id="message_id" for="id"/>
        <p:outputLabel id="label_description" for="input_description"
                       value="Description:"/>
        <p:inputTextarea id="input_description" rows="1" cols="33"
                         value="#{cc.attrs.value.description}">
        </p:inputTextarea>
        <p:message id="message_description" for="input_description"/>
        <p:outputLabel id="label_version" for="input_version" value="Version:"/>
        <p:inputText id="input_version" value="#{cc.attrs.value.version}">
            <f:validateRegex
                    pattern="(&lt;|&gt;|=|&lt;=|&gt;=|~=) ([0-9]*).([0-9]+)(.[0-9]*)?"/>
        </p:inputText>
        <p:message id="message_version" for="input_version"/>


    </p:panelGrid>
    <p:panelGrid id="panelgrid_endpoints" columns="1" style="margin-bottom:10px"
                 styleClass="ui-panelgrid-blank" cellpadding="5">
        <p:outputPanel id="endpoint_panel">
            <p:dataTable id="table_endpoints" var="endpoint"
                         value="#{cc.attrs.value.endpoints}"
                         rowKey="#{endpoint.name}">
                <f:facet name="header">
                    Endpoints
                </f:facet>
                <p:column id="column_endpoint_key" width="30%" headerText="Name">
                    <h:outputText value="#{endpoint.name}"/>
                </p:column>
                <p:column id="column_endpoint_descr" headerText="Description">
                    <h:outputText value="#{endpoint.description}"/>
                </p:column>
                <p:column id="column_endpoint_buttons" style="width:64px;text-align: center">
                    <p:commandButton id="btn_endpoint_edit"
                                     action="#{recipeController.startEditEndpoint(endpoint)}"
                                     icon="ui-icon-search" title="View">
                    </p:commandButton>
                    <p:commandButton id="delete_endpoint" title="Delete"
                                     icon="ui-icon-minusthick" update=":recipes"
                                     action="#{recipeController.deleteSelectedEndpoint()}"
                                     disabled="#{cc.attrs.value == null}">
                        <p:confirm header="Confirmation" message="Are you sure?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:commandButton id="new_endpoint" icon="ui-icon-plusthick"
                             disabled="#{cc.attrs.value == null}"
                             action="#{recipeController.addNewEndpoint()}">
            </p:commandButton>

        </p:outputPanel>

    </p:panelGrid>

    <p:panelGrid id="panelgrid_attributes" columns="1" style="margin-bottom:10px"
                 styleClass="ui-panelgrid-blank" cellpadding="5">
        <p:outputPanel id="attr_panel">
            <p:dataTable id="table_attributes" var="attribute"
                         value="#{cc.attrs.value.attributes}"
                         rowKey="#{attribute.name}">
                <f:facet name="header">
                    Chef Attributes
                </f:facet>
                <p:column id="column_key" width="30%" headerText="Name">
                    <h:outputText value="#{attribute.name}"/>
                </p:column>
                <p:column id="column_value" headerText="Value">
                    <h:outputText value="#{attribute.value}"/>
                </p:column>
                <p:column id="column_env" width="15%" headerText="Environment">
                    <h:outputText
                            value="#{attribute.environmentAttribute ? (attribute.environmentDefaultAttribute ? 'Default' : 'Override') : 'No'}"/>
                </p:column>
                <p:column id="column_node" width="5%" headerText="Node">
                    <h:outputText value="#{attribute.nodeAttribute ? 'Yes' : 'No'}"/>
                </p:column>
                <p:column id="column_buttons" style="width:64px;text-align: center">
                    <p:commandButton id="btn_attr_edit"
                                     action="#{recipeController.startEdit(attribute)}"
                                     icon="ui-icon-search" title="View">
                    </p:commandButton>
                    <p:commandButton id="delete_attr" title="Delete"
                                     icon="ui-icon-minusthick" update=":recipes"
                                     action="#{recipeController.deleteSelectedAttribute()}"
                                     disabled="#{cc.attrs.value == null}">
                        <p:confirm header="Confirmation" message="Are you sure?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:commandButton id="new_attr" icon="ui-icon-plusthick"
                             disabled="#{cc.attrs.value == null}"
                             action="#{recipeController.addNewChefAttribute()}"/>

        </p:outputPanel>

    </p:panelGrid>

    <p:dialog header="Edit attribute" widgetVar="dlg_edit" closeOnEscape="true" height="600"
              width="900" id="dlg_edit" >
        <p:ajax event="close" listener="#{recipeController.handleClose}"/>
        <h:form id="edit_chef_attr_form">

            <p:outputPanel id="attrDetail" style="text-align:center;" rendered="#{not empty recipeController.selectedAttribute}">
                <p:panelGrid id="panel_attr_details" columns="3" style="margin-bottom:10px"
                             styleClass="ui-panelgrid-blank" cellpadding="5">

                    <p:outputLabel id="label_op_name" for="op_key" value="Name:"/>
                    <p:inputText id="op_key"
                                 value="#{recipeController.selectedAttribute.name}">
                    </p:inputText>
                    <p:message id="message_op_key" for="op_key"/>
                    <p:outputLabel id="label_op_value" for="op_value" value="Value:"/>
                    <p:inputTextarea id="op_value"
                                     value="#{recipeController.selectedAttribute.value}"
                                     cols="100">

                    </p:inputTextarea>
                    <p:message id="message_op_value" for="op_value"/>

                    <p:outputLabel id="label_env" for="input_env" value="Environment:"/>
                    <p:selectOneButton id="input_env"
                                       value="#{recipeController.editAttributeEnv}">
                        <f:selectItem itemLabel="Override" itemValue="Override"/>
                        <f:selectItem itemLabel="Default" itemValue="Default"/>
                        <f:selectItem itemLabel="None" itemValue="No"/>
                    </p:selectOneButton>
                    <p:message id="message_env" for="input_env"/>

                    <p:outputLabel id="label_node" for="input_node" value="Node:"/>
                    <p:selectBooleanCheckbox id="input_node"
                                             value="#{recipeController.selectedAttribute.nodeAttribute}">
                        <p:ajax disabled="#{recipeController.changed}" event="keyup"
                                update=":recipes:recipe:recipe_buttons"
                                listener="#{recipeController.changedEvent}"
                        />
                    </p:selectBooleanCheckbox>
                    <p:message id="message_node" for="input_node"/>
                </p:panelGrid>
                <p:panelGrid id="attr_buttons" columns="2" style="margin-bottom:10px"
                             styleClass="ui-panelgrid-blank" cellpadding="5">
                    <p:commandButton id="attr_button_save" value="save"
                                     update=":recipes"
                                     action="#{recipesController.save}"/>
                    <p:commandButton id="attr_button_cancel" value="cancel" immediate="true"
                                     update=":recipes"
                                     actionListener="#{recipesController.cancel}"/>
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
    </p:dialog>


    <p:dialog header="Edit endpoint" widgetVar="dlg_edit_endpoint" closeOnEscape="true" height="600"
              width="900" id="dlg_edit_endpoint" >
        <p:ajax event="close" listener="#{recipeController.handleClose}"/>
        <h:form id="edit_endpoint_form">

            <p:outputPanel id="endpointDetail" style="text-align:center;" rendered="#{not empty endpointController.value}">
                <components:endpoint value="#{endpointController.value}" id="endpoint"/>
                <p:panelGrid id="endpoint_buttons" columns="2" style="margin-bottom:10px"
                             styleClass="ui-panelgrid-blank" cellpadding="5">
                    <p:commandButton id="endpoint_button_save" value="save"
                                     update=":recipes"
                                     action="#{recipesController.save}"/>
                    <p:commandButton id="endpoint_button_cancel" value="cancel" immediate="true"
                                     update=":recipes"
                                     actionListener="#{recipesController.cancel}"/>
                </p:panelGrid>

            </p:outputPanel>
        </h:form>
    </p:dialog>

</composite:implementation>
</html>
