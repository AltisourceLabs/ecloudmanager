<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="value" required="true"
                         type="org.ecloudmanager.deployment.vm.VirtualMachineTemplate"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <p:panelGrid id="panelgrid_edit" columns="2" style="margin-bottom:10px" styleClass="ui-panelgrid-blank"
                 cellpadding="5">

        <p>Name: <p:inputText id="input_name" value="#{cc.attrs.value.name}"/></p>

        <p>Description: <p:inputTextarea id="input_description" value="#{cc.attrs.value.description}"/></p>

        <p>vCPUs: <p:inputText id="input_cpu" value="#{cc.attrs.value.processorCount}"/></p>

        <p>Memory (MB): <p:inputText id="input_memory"
                                     value="#{cc.attrs.value.memory}"/></p>

        <p>Storage (GB): <p:inputText id="input_storage"
                                      value="#{cc.attrs.value.storage}"/>
        </p>
    </p:panelGrid>
    <p:dataTable var="recipe" value="#{cc.attrs.value.runlist}"
                 draggableRows="true" id="recipes">
        <f:facet name="header">Chef run list</f:facet>
        <p:column id="column_recipe_id" headerText="Id">
            <h:outputText value="#{recipe.id}"/>
        </p:column>
        <p:column id="column_recipe_action" width="30">
            <p:commandButton id="delete_recipe" title="Delete" icon="ui-icon-close"
                             update="recipes"
                             action="#{vmTemplateController.deleteRecipe(recipe)}"/>
        </p:column>
    </p:dataTable>

    <p:panelGrid id="panelgrid_add_recipe" columns="2" style="margin-bottom:10px" styleClass="ui-panelgrid-blank"
                 cellpadding="5">
        <p:selectOneMenu id="addRecipe" value="#{vmTemplateController.recipeToAdd}"
                         converter="recipeConverter">
            <f:selectItem itemLabel="Select recipe to add" itemValue=""/>
            <f:selectItems value="#{vmTemplateController.recipes}"/>
        </p:selectOneMenu>
        <p:commandButton id="add_recipe" value="Add"
                         update="recipes, addRecipe, :templates_form:messages"
                         action="#{vmTemplateController.addRecipe}"/>
    </p:panelGrid>

</composite:implementation>
</html>
