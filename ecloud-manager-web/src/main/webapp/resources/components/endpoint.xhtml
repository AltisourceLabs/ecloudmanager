<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="value" required="true"
                         type="org.ecloudmanager.deployment.core.EndpointTemplate"/>
</composite:interface>

<composite:implementation>
    <p:panelGrid id="panelgrid_edit" columns="2" style="margin-bottom:10px" styleClass="ui-panelgrid-blank"
                 cellpadding="5">

        <p>Name: <p:inputText id="input_name" value="#{cc.attrs.value.name}"/></p>

        <p>Description: <p:inputTextarea id="input_description" value="#{cc.attrs.value.description}"/></p>
    </p:panelGrid>
    <p:dataTable var="attribute" value="#{cc.attrs.value.attributes}" id="endpoint_attributes">
        <f:facet name="header">Attributes</f:facet>
        <p:column id="column_attr_id" headerText="Id">
            <h:outputText value="#{attribute.name}"/>
        </p:column>
    </p:dataTable>

</composite:implementation>
</html>
