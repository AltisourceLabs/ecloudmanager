<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form styleClass="contentForm">
			<p:mindmap value="#{publicIpsController.root}"
				style="height: 600px;border: 1px solid black;">
				<p:ajax event="select" listener="#{publicIpsController.onNodeSelect}" />
				<p:ajax event="dblselect" listener="#{publicIpsController.onNodeDblselect}" />
			</p:mindmap>

			<p:dialog widgetVar="details" header="Node Details" resizable="false"
				modal="true" showEffect="fade" hideEffect="fade">
				<h:outputText id="output" value="#{publicIpsController.selectedNode.data}" />
			</p:dialog>
		</h:form>

		<h:dataTable var="ip" value="#{ipsAddresses.publicIp}"
			rendered="#{not empty members}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{ip.name}
            </h:column>
			<h:column>
				<f:facet name="header">HRef</f:facet>
                #{ip.href}
            </h:column>
			<h:column>
				<f:facet name="header">Type</f:facet>
                #{ip.ipType}
            </h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
