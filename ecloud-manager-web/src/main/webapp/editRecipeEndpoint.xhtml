<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edit endpoint</title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <p:outputPanel id="endpointDetail" style="text-align:center;" rendered="#{not empty endpointController.value}">
            <components:endpoint value="#{endpointController.value}" id="endpoint"/>
        </p:outputPanel>
        <p:panelGrid id="endpoint_buttons" columns="2" style="margin-bottom:10px"
                     styleClass="ui-panelgrid-blank" cellpadding="5">
            <p:commandButton id="endpoint_button_save" value="save"
                             actionListener="#{endpointController.saveEditedEndpoint}"/>
            <p:commandButton id="endpoint_button_cancel" value="cancel" immediate="true"
                             actionListener="#{endpointController.cancelEditing}"/>
            <!--update="recipes:recipe:recipe:panelgrid_endpoints"-->
        </p:panelGrid>
    </h:form>
</h:body>

</html>
