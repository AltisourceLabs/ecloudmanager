<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form styleClass="contentForm">
			<p:growl id="messages" sticky="true" showDetail="true" />
			<p:contextMenu>
				<p:menuitem value="Import VM" actionListener="#{ecloudController.importVm}"
					update="messages" icon="ui-icon-disk" />
				<p:menuitem value="Update" actionListener="#{ecloudController.update}"
					update="messages" icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="Delete" actionListener="#{ecloudController.delete}"
					ajax="false" icon="ui-icon-close" />
				<p:menuitem value="Homepage" url="/"
					icon="ui-icon-extlink" />
			</p:contextMenu>
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel for="themeId" value="Theme:" />
				<p:themeSwitcher id="themeId" style="width:165px" effect="fade"
					var="t">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{themes}" var="theme"
						itemLabel="#{theme.displayName}" itemValue="#{theme.name}" />

					<p:column>
						<h:outputText styleClass="ui-theme ui-theme-"
							style="display-block" />
					</p:column>

					<p:column>

					</p:column>
				</p:themeSwitcher>
			</h:panelGrid>
			<p:mindmap value="#{ecloudController.root}"
				style="height: 600px;border: 1px solid black;">
				<p:ajax event="select" listener="#{ecloudController.onNodeSelect}" />
				<p:ajax event="dblselect"
					listener="#{ecloudController.onNodeDblselect}" update="output"
					oncomplete="PF('details').show();" />
			</p:mindmap>

			<p:dialog widgetVar="details" header="Node Details" resizable="true"
				modal="true" showEffect="fade" hideEffect="fade">
				<h:outputText id="output"
					value="#{ecloudController.selectedNode.data.href}" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
